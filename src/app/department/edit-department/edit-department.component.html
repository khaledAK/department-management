<div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
  [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        {{currentDepartment.name}}
      </div>
      <div class="modal-body">
          <div class="col-xs-12">
            <div class="col-xs-3">
              <ul class="list-group">
                <li class="list-group-item"
                  *ngFor='let employee of currentDepartmentEmployees; let i = index;'>
                  <a (click)="selectCurrentDepartmentEmployee(i)" style="cursor: pointer">{{employee.firstName}}</a>
                </li>
              </ul>
            </div>
            <div class="col-xs-3">
                <button [disabled]="anotherDepartmentEmployeeSelected!=-1?false:true" 
                  class="btn btn-success" (click)="toCurrentDepartment()">&larr;</button>
                <button [disabled]="currentDepartmentEmployeeSelected!=-1&&anotherDepartment!=-1?false:true" 
                  class="btn btn-success" (click)="toAnotherDepartment()">&rarr;</button>
            </div>
            <div class="col-xs-3">
                <div class="row">
                    <div class="col-xs-12">
                      <div class="btn-group" appDropdown>
                        <button 
                          type="button" 
                          class="btn btn-primary dropdown-toggle">
                          {{anotherDepartmentName}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li *ngFor="let department of departments; let i = index;">
                            <a *ngIf="department.id != currentDepartment.id" (click) ="chooseDepartment(i)">{{department.name}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-3">
                      <ul class="list-group">
                        <li class="list-group-item"
                          *ngFor='let employee of anotherDepartmentEmployees; let i = index;'>
                          <a (click)="selectAnotherDepartmentEmployee(i)" style="cursor: pointer">{{employee.firstName}}</a>
                        </li>
                      </ul>
                  </div>
            </div>  
          </div>
          <div class="clearfix">
          </div>
      </div>
    </div>
  </div>
</div>
