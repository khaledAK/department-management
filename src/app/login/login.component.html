<div class="container" style="margin-top:15%;">
    <div class="row vertical-offset-100">
      <div class="col col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{'please_sign_in'|translate}}</h3>
            </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (submit)="login()">
            <div class="form-group">
                <input class="form-control" placeholder="{{'email'|translate}}" name="email" type="text" [(ngModel)]='_email'>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="{{'password'|translate}}" name="password" type="password" [(ngModel)]='_password'>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="{{'log_in'|translate}}">         
          </form>
        </div>  
      </div>
    </div>
  </div>
</div>
